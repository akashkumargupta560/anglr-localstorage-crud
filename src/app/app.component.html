<div class="main-page container-fluid">
  <div class="form-part mb-5 mt-5 ">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 border border-success border-2 rounded p-3">
        <div class="form-page ">
          <div class="form-header">
            <h2 class="text-center">Local-Storage Form</h2>
          </div>
          <div class="form-page">
            <form>
              <div class="mb-3 mt-3">
                <label class="form-label">Fullname:</label>
                <input type="text" class="form-control" placeholder="Enter  Fullname">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password">
              </div>
              <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" placeholder="Enter Address">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary ">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <div class="view-part">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <!-- <th>Sr.no</th> -->
          <th>Fullname</th>
          <th>Email</th>
          <th>Password</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
