<div class="main-page container-fluid">
  <div class="form-part mb-5 mt-5 ">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 border border-success border-2 rounded p-3">
        <div class="form-page ">
          <div class="form-header">
            <h2 class="text-center">Local-Storage Form</h2>
          </div>
          <div class="form-page">
            <form [formGroup]="localStorageForm">
              <div class="mb-3 mt-3">
                <label class="form-label">Fullname:</label>
                <input type="text" class="form-control" placeholder="Enter  Fullname" formControlName="name">
              </div>
              <div class="mb-3 mt-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
              </div>
              <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="this.localStorageForm.invalid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  <div class="view-part">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <!-- <th>Sr.no</th> -->
          <th>Fullname</th>
          <th>Email</th>
          <th>Password</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of items">
          <td>{{value.name}}</td>
          <td>{{value.email}}</td>
          <td>{{value.password}}</td>
          <td>{{value.address}}</td>
          <td>
            <div class="button-group">
              <button type="submit" class="btn btn-success">Edit</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-danger" (click)="deleteData(value.id)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
