  <div class="view-part">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <!-- <th>Sr.no</th> -->
          <th>Fullname</th>
          <th>Email</th>
          <th>Password</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let value of items">
          <td>{{value.name}}</td>
          <td>{{value.email}}</td>
          <td>{{value.password}}</td>
          <td>{{value.address}}</td>
          <td>
            <div class="button-group">
              <button type="submit" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editForm(value)">Edit</button>&nbsp;&nbsp;

            </div>
          </td>
        </tr>
      </tbody>
    </table>

<!-- Modal  -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="showAdd" id="exampleModalLabel">Application Form</h5>
        <h5 class="modal-title" *ngIf="showUpdate" id="exampleModalLabel"> Update Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="localStorageForm">
          <div class="mb-3 mt-3">
            <label class="form-label">Fullname:</label>
            <input type="text" class="form-control" placeholder="Enter  Fullname" formControlName="name">
          </div>
          <div class="mb-3 mt-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
          </div>
          <div class="mb-3">
            <label class="form-label">Address:</label>
            <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
          </div>
          <div class="text-center">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" *ngIf="showAdd" class="btn btn-primary" (click)="onSubmit()" [disabled]="this.localStorageForm.invalid">Submit</button>
        <button type="button" data-bs-dismiss="modal" *ngIf="showUpdate" class="btn btn-primary" (click)="updateData()" [disabled]="this.localStorageForm.invalid">Update</button>
      </div>
    </div>
  </div>
</div>
